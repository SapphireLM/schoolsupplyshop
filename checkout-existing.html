<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Review Details</title>
</head>

<body>
    <!--Mini Cart-->
    <aside id="mini-cart">
        <div class="aside-heading">
            <span><img class="cart-icon1" src="images/cart2.svg" /></span>
            <h2>Cart</h2>
        </div>
        </div>
        <div class="product" id="incart">
            <img class="product-image" src="images/sample-product.jpg" />
            <div class="product-info">
                <div class="product-info-text">
                    <div class="product-name">Product Name</div>
                    <div class="price">$$$</div>
                </div>
                <button class="light-button" onclick="trash()">
                    <span><img class="cart-icon1" src="images/delete.svg" /></span>
                    <span class="button">Delete</span>
                </button>
            </div>
        </div>
        <div class="totals">
            <p class="price3">Subtotal: $$$</p>
            <h3 class="price2">Total: $$$</h3>
        </div>
        <a href="cart.html">
            <button class="shop-now">Go to Cart</button>
        </a>
    </aside>
    
    <div id="wrapper">
        <!--Navigation-->
        <nav>
            <div class="nav-group-wrapper">
                <a href="index.html"><div class="logo"></div></a>
                <p class="brand">School Supply Shop</p>
            </div>
            <div class="nav-group-wrapper">
                <a class="nav-icon-group" onclick="OpenCart()">
                    <img class="nav-icon" src="images/cart1.svg" />
                    <div class="nav-text">Cart</div>
                </a>   
                <a class="nav-icon-group" href="account.html">
                    <img class="nav-icon" src="images/account.svg" />
                    <div class="nav-text">Account</div>
                </a>
                <a class="nav-icon-group" href="products.html">
                    <img class="nav-icon" src="images/shop.svg" />
                    <div class="nav-text">Shop</div>
                </a>
            </div>
        </nav>
        
        <section class="products">
            <h2>Review Details</h2>
            <form class="group2">
                <div class="input-sections">
                    <h3>Personal Profile</h3>
                    <div class="input-group">
                        <div class="labeled-input">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname"  id="fname" placeholder="First Name" class="input2">
                        </div>
                        <div class="labeled-input">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" placeholder="Last Name" class="input2">
                        </div>
                        <div class="labeled-input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" placeholder="(000)-000-0000" class="input2" maxlength="10">
                        </div>
                        <div class="labeled-input">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="email@mail.com" class="input2">
                        </div>
                    </div>      
                </div>
                <div class="input-sections">
                    <h3>Shipping Information</h3>
                    <div class="input-group">
                        <div class="labeled-input">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" placeholder="Address" class="input2">
                        </div>
                        <div class="labeled-input">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" placeholder="City" class="input2">
                        </div>
                        <div class="labeled-input">
                            <label for="province">Province/State</label>
                            <input type="text" name="province" id="province" placeholder="Province/State" class="input2">
                        </div>
                        <div class="labeled-input">
                            <label for="postcode">Postal Code</label>
                            <input type="text" name="postcode" id="postcode" placeholder="Postal Code" class="input2" maxlength="6">
                        </div>
                        <div class="labeled-input">
                            <label for="country">Country</label>
                            <input type="text" name="country" id="country" placeholder="Country" class="input2">
                        </div>
                    </div>      
                </div>
                <div class="input-sections">
                    <h3>Billing Information</h3>
                    <div class="input-group">
                        <div class="labeled-input">
                            <label for="fullname">Name on Card</label>
                            <input type="text" name="fullname"  id="fullname" placeholder="Name on Card" class="input2">
                        </div>
                        <div class="labeled-input">
                            <label for="cardnumber">Card Number</label>
                            <input type="number" name="cardnumber" id="cardnumber" placeholder="0000 0000 0000 0000" class="input2" maxlength="16">
                        </div>
                        <div class="labeled-input">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" name="expiry" id="expiry" placeholder="MM/YY" class="input2">
                        </div>
                        <div class="labeled-input">
                            <label for="cvv">CVV</label>
                            <input type="number" name="cvv" id="cvv" placeholder="000" class="input2" maxlength="3">
                        </div>
                    </div>      
                </div>
                <div class="button-pair1">
                    <a href="#"><button class="wide-button2">Save Changes</button></a>
                    <a href="index.html"></a><button class="wide-button">Place Order</button>
                </div>
            </form>
        </section>

        <!--Footer-->
        <footer>
            <div>
                <p><a href="cart.html" class="footer-text">View Cart</a></p>
                <p><a href="account.html" class="footer-text">Edit Profile</a></p>
                <p><a href="account.html" class="footer-text">My Orders</a></p>
                <p><a href="products.html #shop-by-category" class="footer-text">Shop By Category</a></p>
            </div>
            <p class="footer-text">Sapphire Marien 2024</p>
        </footer>
    </div>
</body>

<script src="script.js"></script>
</html>
